<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>나의 첫번째 웹페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="./week01/css/main.css" />
</head>

<body>
    <section class="poem">
        <section class="head" onclick="alertPoet()">
            <p id="title">고래를 위하여</p>
        </section>
        <section class="text">
            <section class="caluse">
                <p>푸른 바다에 고래가 없다면</p>
                <p>푸른 바다가 아니지</p>
            </section>
            <section class="caluse">
                <p>마음 속에 푸른 바다의</p>
                <p>고래 한 마리 키우지 않으면</p>
                <p>청년이 아니지</p>
            </section>
            <section class="caluse">
                <p>푸른 바다가 고래를 위하여</p>
                <p>푸르다는 걸 아직 모르는 사람은</p>
                <p>아직 사랑을 모르지</p>
            </section>
            <section class="caluse">
                <p>고래도 가끔 수평선 위로 치솟아올라</p>
                <p>별을 바라본다</p>
                <p>나도 가끔 내 마음속의 고래를 위하여</p>
                <p>밤하늘 별들을 바라본다</p>
            </section>
        </section>
    </section>
		<script src="./week01/js/index.js"></script>
</body>

</html>
